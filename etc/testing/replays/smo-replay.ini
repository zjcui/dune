[Require ../../common/imc-addresses.ini]
[Require ../../auv/transports.ini]
[Require ../../auv/navigation.ini]

# NOTE: Change vehicle name here or use '-V' option in dune program.
[General]
Vehicle                                 = lauv-noptilus-1

[Navigation.AUV.SMO]
Entity Label                            = SMO Navigation
Enabled                                 = Always
Execution Frequency                     = 20
Execution Priority                      = 20
#Boundary Layer Size to test the control behavior depending on this parameter
Velocity Boundary Layer                 = 0.05
Position Boundary Layer                 = 0.5
#Lateral attenuator when only RPM measures are available
#RPM Lateral Attenuator                  = 0.2
#Entities to decide which data to use
Entity Label IMU                        = IMU
Entity Label AHRS                       = AHRS
Entity Label DVL                        = DVL
#Sliding Mode Observer Gains
k1 gain one                             = 0.7
k1 gain two                             = 0.7
k1 gain three                           = 0.8
k1 gain four                            = 0.2
k1 gain five                            = 0.4
k1 gain six                             = 0.4
k2 gain one                             = 0.1
k2 gain two                             = 0.2
k2 gain three                           = 0.3
k2 gain four                            = 0.2
k2 gain five                            = 0.4
k2 gain six                             = 0.4
alfa1 gain one                          = 0.4
alfa1 gain two                          = 0.4
alfa1 gain three                        = 0.8
alfa1 gain four                         = 0.7
alfa1 gain five                         = 0.7
alfa1 gain six                          = 0.7
alfa2 gain one                          = 0.1
alfa2 gain two                          = 0.1
alfa2 gain three                        = 0.1
alfa2 gain four                         = 0.2
alfa2 gain five                         = 0.4
alfa2 gain six                          = 0.4
#Vehicle Parameters - LAUV Noptilus - 2
Mass                                    = 26     
a                                       = 0.965  #comprimento
b                                       = 0.25   #altura
c                                       = 0.15   #largura
Volume                                  = 0.0261 #0.0181
zG                                      = 0.01
l                                       = 1.93
d                                       = 0.148
Density                                 = 1030
Sfin                                    = 0.0064


[Identification.AUV]
Entity Label                            = Identification
Enabled                                 = Never
Execution Frequency                     = 20
Execution Priority                      = 20
#Entities used
Entity Label IMU                        = IMU
Entity Label AHRS                       = AHRS
#Vehicle Parameters - LAUV Noptilus - 2
Mass                                    = 26     #18
a                                       = 0.965  #0.54
b                                       = 0.25   #0.075
c                                       = 0.15   #0.075
Volume                                  = 0.0261 #0.0181
zG                                      = 0.01
l                                       = 1.93
d                                       = 0.148
Density                                 = 1030
Sfin                                    = 0.0064




# NOTE: Add custom navigation settings to override the standard ones
# NOTE: Add custom navigation settings to override the standard ones
[Navigation.AUV.SGNavigation]
Distance Between DVL and CG             = 0.36
Distance Between LBL and GPS            = 1.09
Reject all LBL ranges                   = true

[Navigation.General.Alignment]
Enabled                                 = Never

[Navigation.AUV.Navigation]
Enabled                                 = Always


[Transports.Replay]
Enabled         = Always
Entity Label    = Replay
# NOTE: Add entity names that replay should consider
Entities        = Depth Sensor,
                  AHRS,
                  DVL,
                  DVL Beam 0,
                  DVL Beam 1,
                  DVL Beam 2,
                  DVL Beam 3,
                  Attitude,
                  Obstacle Monitor,
                  Echo Sounder,
                  IMU,
                  LBL,
                  GPS,
                  Motor

# NOTE: Add the sensor messages that should be replayed
Replay Messages = AngularVelocity,
                  Acceleration,
                  Distance,
                  Depth,
                  DepthOffset,
                  DesiredPath,
                  DesiredZ,
                  DevCalibrationControl,
                  Distance,
                  EntityControl,
                  EntityActivationState,
                  EulerAngles,
                  EulerAnglesDelta,
                  GpsFix,
                  GroundVelocity,
                  LblConfig,
                  LblRange,
                  MagneticField,
                  OperationalLimits,
                  PlanSpecification,
                  Rpm,
                  ServoPosition,
                  SetThrusterActuation,
                  VehicleMedium,
                  WaterVelocity

# NOTE: Optionally set the starting replay file
# Otherwise use: 'sendmsg 127.0.0.1 6002 ReplayControl 0 <log path>/Data.lsf'
# Load At Start   =
