[Require ../../common/imc-addresses.ini]
[Require ../../auv/transports.ini]
[Require ../../auv/navigation.ini]
# Choose the vehicle that must run in replay
[Require ../../auv/parameters/lauv-noptilus-2-parameters.ini]

# NOTE: Change vehicle name here or use '-V' option in dune program.
[General]
Vehicle                                 = lauv-noptilus-2

[Navigation.AUV.SMO]
Entity Label                            = SMO Navigation
Enabled                                 = Always
Execution Frequency                     = 20
Execution Priority                      = 20
#Boundary Layer Size to test the control behavior depending on this parameter
Velocity Boundary Layer                 = 0.01
Position Boundary Layer                 = 0.1
#Entities to decide which data to use
Entity Label IMU                        = IMU
Entity Label AHRS                       = AHRS
Entity Label DVL                        = DVL
Entity Label Altitude                   = DVL
#GPS treshold value
GPS absolute treshold                   = 10
GPS average treshold                    = 4
#Sensors timeouts
Timeout Altitude                        = 3
Timeout DVL                             = 3
Timeout IMU                             = 3
Timeout AHRS                            = 3

[Identification.AUV]
Entity Label                            = Identification
Enabled                                 = Always
Execution Frequency                     = 20
Execution Priority                      = 20
#Entities used
Entity Label IMU                        = IMU
Entity Label AHRS                       = AHRS
# Damping coefficients initial values
Surge Coefficients                      = 3.52, #Surge Linear Damping initial value
					  1.76  #Surge Quadratic Damping initial value
Roll Coefficients                       = 0.05, #Roll Motor Coefficient
					  0.25, #Roll Fins Force Coefficient
					  0.7,  #Roll Linar Damping initial value
					  0.81  #Roll Quadratic Damping inita value
# Damping coefficients initial covariance
Surge Covariance                        = 5,
					  5
Roll Covariance                         = 0.1,
					  0.1,
					  0.1,
					  0.1

# NOTE: Add custom navigation settings to override the standard ones
[Navigation.AUV.SGNavigation]
Enabled                                 = Never
Distance Between DVL and CG             = 0.36
Distance Between LBL and GPS            = 1.09
Reject all LBL ranges                   = true

[Navigation.General.Alignment]
Enabled                                 = Never

[Navigation.AUV.Navigation]
Enabled                                 = Never

[Transports.Replay]
Enabled         = Always
Entity Label    = Replay
# NOTE: Add entity names that replay should consider
Entities        = Depth Sensor,
		  AHRS,
		  DVL,
		  DVL Beam 0,
		  DVL Beam 1,
		  DVL Beam 2,
		  DVL Beam 3,
		  Attitude,
		  Obstacle Monitor,
		  Echo Sounder,
		  IMU,
		  LBL,
		  GPS,
		  Motor

# NOTE: Add the sensor messages that should be replayed
Replay Messages = AngularVelocity,
		  Acceleration,
		  Distance,
		  Depth,
		  DepthOffset,
		  DesiredPath,
		  DesiredZ,
		  DevCalibrationControl,
		  Distance,
		  EntityControl,
		  EntityActivationState,
		  EulerAngles,
		  EulerAnglesDelta,
		  GpsFix,
		  GroundVelocity,
		  LblConfig,
		  LblRange,
		  MagneticField,
		  MonitorEntityState,
		  OperationalLimits,
		  PlanSpecification,
		  Rpm,
		  ServoPosition,
		  SetThrusterActuation,
		  VehicleMedium,
		  WaterVelocity


# NOTE: Optionally set the starting replay file
# Otherwise use: 'sendmsg 127.0.0.1 6002 ReplayControl 0 <log path>/Data.lsf'
# Load At Start   =
